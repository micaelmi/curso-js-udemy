<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 1 de JS</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #11171b;
        color: #efefef;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <script>
      const name = prompt("Digite seu nome completo:");
      let write = document.body.innerHTML;
      document.body.innerHTML = `<h1>Olá, ${name}!</h1> `;
      document.body.innerHTML += `<p> Seu nome tem ${name.length} letras </p>`;
      document.body.innerHTML += `<p> A segunda letra do seu nome é: ${name[1]} </p>`;
      document.body.innerHTML += `<p> O primeiro índice da letra A no seu nome é ${name.indexOf(
        "a"
      )}</p>`;
      document.body.innerHTML += `<p> O último índice da letra A no seu nome é ${name.lastIndexOf(
        "a"
      )}</p>`;
      document.body.innerHTML += `<p> As últimas 3 letras do seu nome são: ${name.slice(
        -3
      )}</p>`;
      document.body.innerHTML += `<p> As palavras do seu nome são: ${name.split(
        " "
      )}</p>`;
      document.body.innerHTML += `<p> Seu nome com letras maiúsculas: ${name.toUpperCase()}</p>`;
      document.body.innerHTML += `<p> Seu nome com letras minúsculas: ${name.toLowerCase()}</p>`;
    </script>
  </body>
</html>
